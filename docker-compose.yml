services:
  backend:
    build: ./backend
    hostname: home-management-backend
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    logging:
      driver: "json-file"
      options:
        max-size: "50m"

  mongo:
    image: mongo:7
    hostname: home-management-mongo
    ports:
      - "27017:27017"
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    volumes:
      - mongodb-data:/data/db
    logging:
      driver: "json-file"
      options:
        max-size: "50m"

  redis:
    image: redis:7
    hostname: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    logging:
      driver: "json-file"
      options:
        max-size: "50m"

  rabbitmq:
    image: "rabbitmq:3-management"
    hostname: rabbitmq
    ports:
      - "1883:1883"
      - "5672:5672"
      - "15672:15672"
    command: '/bin/bash -c "rabbitmq-plugins enable --offline rabbitmq_mqtt; rabbitmq-server"'
    environment:
      - TZ=${TZ}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    logging:
      driver: "json-file"
      options:
        max-size: "50m"

volumes:
  mongodb-data:
  mosquitto-data:
  mosquitto-log:
  rabbitmq-data:
  redis-data:
