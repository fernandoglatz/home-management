version: "3"
services:
  backend:
    build: ./backend
    hostname: home-management-backend
    network_mode: "host"
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    logging:
      driver: "json-file"
      options:
        max-size: "50m"

  mongo:
    image: mongo:7
    hostname: home-management-mongo
    ports:
      - "27017:27017"
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    volumes:
      - mongodb-data:/data/db
    logging:
      driver: "json-file"
      options:
        max-size: "50m"

  rabbitmq:
    image: "rabbitmq:3-management"
    hostname: rabbitmq
    ports:
      - "0.0.0.0:1883:1883"
      - "0.0.0.0:5672:5672"
      - "0.0.0.0:15672:15672"
    command: '/bin/bash -c "rabbitmq-plugins enable --offline rabbitmq_mqtt; rabbitmq-server"'
    environment:
      - TZ=${TZ}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    logging:
      driver: "json-file"
      options:
        max-size: "50m"

volumes:
  mongodb-data:
  mosquitto-data:
  mosquitto-log:
  rabbitmq-data:
